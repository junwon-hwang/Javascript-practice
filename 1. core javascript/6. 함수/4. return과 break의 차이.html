<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Document</title>
</head>
<body>
  
<script>

  function stopLoop(){
    while(true){
      var prom = prompt("명령어를 입력하세요!");
      if(prom ==="멈춰"){
        break; // while만 끝나고 나머지 코드 실행.
      }
      if(prom ==="stop"){
        return; // function 자체를 종료.
      }
      alert(prom);
    } // end while
    alert("수고수고");
  } // end function

  stopLoop();

</script>


</body>
</html>
