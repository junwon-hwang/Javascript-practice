<body>
  

  <p class="msg"></p>
  <p id="clock"></p>


  <script>
    const $msg = document.querySelector(".msg");
    
    
    // 지연시간을 두고 코드를 반복 한다.

    //현재 시간 가져오기
    // 시계 그릴때 자주 사용  
    
    const $clock = document.getElementById("clock");
    setInterval(()=>{
      const now = new Date();
      $clock.textContent = now.toLocaleTimeString();
    },1000)
   

  </script>
